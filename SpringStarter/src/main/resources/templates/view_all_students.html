<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Adjust these styles based on your project's theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background-color: #00796b;
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #004d40;
            margin-bottom: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Softer shadow */
            border-radius: 0 0 15px 15px;
            position: relative; /* Positioning for full width */
            left: 50%; 
            right: 50%;
            margin-left: -50vw; 
            margin-right: -50vw; 
            width: 100vw; /* Full viewport width */
        }
        .student-list {
            margin: 20px 0;
            /* padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin-bottom: 1rem;
            border: 1px solid #00796b; /* Adding border */
            
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #9e9e9e;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #00796b;
            color: #fff;
        }
        .btn-view {
            background-color: #004d40;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .btn-view:hover {
            background-color: #00332c;
        }
        .message-section {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .no-payments {
            background: #fff; /* White background */
            border: 1px solid #00796b; /* Matching border */
            border-radius: 8px;
            padding: 20px; /* Add padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px; /* Space above this section */
            text-align: center; /* Center-aligned text */
            color: #d32f2f; /* Color for the message */
        }
        .message-label {
            font-size: 1.4rem;
            color: #004d40;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #388e3c;
            margin-bottom: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            gap: 10px; /* Space between buttons */
            margin-top: 1rem;
            margin-left: 19.3rem;
        }
        button {
            background-color: #009688; /* Teal background */
            color: white;
            border: none;
            padding: 12px 24px; /* Padding for the button */
            cursor: pointer;
            border-radius: 8px; /* Rounded corners */
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Shadow for the button */
        }
        button:hover {
            background-color: #00796b; /* Darker teal on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>All Active Students</h1>
    </div>

    <div th:if="${error != null or message != null}" class="message-section">
        <div class="message-label">Message:</div>
        <p th:class="${error != null} ? 'error-message' : 'success-message'" th:text="${error != null ? error : message}"></p>
    </div>

    <div class="container">
        <div class="student-list">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Room No</th>
                        <th>View All Details</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf code to iterate over students -->
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstName}+' '+${student.lastName}"></td>
                        <td th:text="${student.Room.roomNo}"></td>
                        <td>
                            <a th:href="@{/student/details/{id}(id=${student.id})}" class="btn-view">Details</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="button-container">
        <button onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
