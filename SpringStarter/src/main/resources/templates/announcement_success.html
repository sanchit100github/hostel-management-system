<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Sent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0f7fa; /* Light cyan background */
        }
        header {
            background-color: #00796b; /* Teal header */
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #004d40; /* Darker teal border */
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative; /* For positioning the back button */
        }
        .box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative; /* For absolute positioning of the back button */
        }
        h1 {
            color: #00796b; /* Teal text */
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #00796b; /* Teal text for heading */
        }
        .button-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            margin-top: 1rem;
        }
        .button-container button {
            background-color: #009688; /* Soft green color for the back button */
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-right: 0.5rem; /* Space between buttons */
        }
        .button-container button:hover {
            background-color: #00796b; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Announcement Sent</h1>
    </header>

    <main>
        <div class="container">
            <div class="box">
                <h2>Your announcement has been sent successfully!</h2>
                <!-- Back Button -->
                <div class="button-container">
                    <button onclick="window.history.back()">Back</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
