<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Hostel Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333; /* Darker text color for contrast */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Full-height body */
        }
        header {
            background: linear-gradient(135deg, #00796b, #004d40); /* Green gradient */
            color: white;
            padding: 2rem 3rem; /* Increased padding: Top/Bottom 2rem, Left/Right 3rem */
            text-align: center;
            border-bottom: 4px solid #00332b; /* Darker green border */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Softer shadow */
            border-radius: 0 0 15px 15px;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 1px;
        }
        .container {
            flex: 1;
            max-width: 1500px; /* Increased max-width */
            margin: 2rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: flex-start; /* Align to the left */
        }
        .form-container {
            background-color: white; /* White background for the container */
            border: 1px solid #333; /* Border for central box */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
            padding: 3rem;
            width: 100%;
            max-width: 1400px; /* Increased max-width */
            margin-bottom: 2rem; /* Space between form and back button */
        }
        .form-container h2 {
            color: #004d40; /* Dark text for the heading */
            text-align: left; /* Align heading to the left */
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        label {
            color: #00796b; /* Darker color for labels */
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 4rem; /* Increased gap for better separation */
            margin-bottom: 2rem; /* Increased margin between form groups */
        }
        .form-group div {
            flex: 1;
            min-width: 300px; /* Adjusted for wider layout */
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="file"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #00796b; /* Darker border */
            border-radius: 5px;
            background-color: #f0f0f0; /* Light gray for inputs */
            color: #333; /* Darker text color */
            transition: border 0.1s, box-shadow 0.3s; /* Transition for focus effects */
        }
        input[type="text"]:focus, 
        input[type="number"]:focus, 
        input[type="email"]:focus, 
        input[type="date"]:focus, 
        select:focus {
            border-color: #FF8C00; /* Dark orange */
            outline: none; /* Remove the default outline */
        }
        .blink {
            animation: blink-red 0.5s forwards; /* Blink effect */
        }
        @keyframes blink-red {
            0% {
                border-color: #61a19b;
                background-color: #9ff3eb; /* Original background */
            }
            50% {
                background-color: #9ff3eb; /* Red background during blink */
            }
            100% {
                border-color: #333; /* Reset border color */
                background-color: #9ff3eb; /* Red background during blink */
            }
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #004d40; /* Professional blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6); /* Strong shadow */
        }
        button:hover {
            background-color: #002922;
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7); /* Enhanced shadow */
        }
        .form-buttons {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            margin-top: 2rem; /* Increased margin for form buttons */
            position: relative;
        }
        .back-btn {
            background-color: #009688; /* Teal color */
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6); /* Strong shadow */
        }
        .back-btn:hover {
            background-color: #00796b; /* Darker teal on hover */
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7); /* Enhanced shadow */
        }
        .message-section {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message-label {
            font-size: 1.4rem;
            color: #004d40;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #388e3c;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Hostel Management System</h1>
</header>

<div th:if="${error != null or message != null}" class="message-section">
    <div class="message-label">Message:</div>
    <p th:class="${error != null} ? 'error-message' : 'success-message'" th:text="${error != null ? error : message}"></p>
</div>

<div class="container">
    <div class="form-container">
        <h2>Update Student</h2>
        <form action="/student-edit" method="post">
            <input type="hidden" th:value="${student.id}" name="id" required>
            <input type="hidden" th:value="${student.birthDate}" name="birthDate" required>

            <div class="form-group">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" th:value="${student.firstName}" id="first-name" name="firstName" required>
                </div>
                <div>
                    <label for="guardian-name">Guardian's Name:</label>
                    <input type="text" th:value="${student.guardianName}" id="guardian-name" name="guardianName" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" th:value="${student.middleName}" id="middle-name" name="middleName" required>
                </div>
                <div>
                    <label for="guardian-contact">Guardian's Contact:</label>
                    <input type="text" th:value="${student.guardianContact}" id="guardian-contact" name="guardianContact" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" th:value="${student.lastName}" id="last-name" name="lastName" required>
                </div>
                <div>
                    <label for="guardian-address">Guardian's Address:</label>
                    <input type="text" th:value="${student.guardianAddress}" id="guardian-address" name="guardianAddress" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="contact-number">Contact Number:</label>
                    <input type="text" th:value="${student.contact}" id="contact-number" name="contact" required>
                </div>
                <div>
                    <label for="due-date">Due Date:</span></label>
                    <input type="date" id="due-date" th:value="${student.dueDate}" name="dueDate" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="whatsapp-number">Whatsapp Number:</label>
                    <input type="text" th:value="${student.whatsapp}" id="whatsapp-number" name="whatsapp" required>
                </div>
                <div>
                    <label for="work">Working Status:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" th:field="*{student.work}" id="studying" name="work" value="Studying" 
                                th:checked="${student.work == 'Studying'}" required> Studying
                        </label>
                        <label>
                            <input type="radio" th:field="*{student.work}" id="working" name="work" value="Working" 
                                th:checked="${student.work == 'Working'}" required> Working
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="email">Email ID:</label>
                    <input type="email" th:value="${student.email}" id="email" name="email" required>
                </div>
                <div>
                    <label for="work-place">Work Place:</label>
                    <input type="text" th:value="${student.workPlace}" id="work-place" name="workPlace" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="adhar">Adhar Number:</label>
                    <input type="text" th:value="${student.adhar}" id="adhar" name="adhar" required>
                </div>
                <div>
                    <label for="work-position">Work Position:</label>
                    <input type="text" th:value="${student.workPosition}" id="work-position" name="workPosition" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="pancard">Pancard Number:</label>
                    <input type="text" th:value="${student.pancard}" id="pancard" name="pancard" required>
                </div>
                <div>
                    <label for="permanent-address">Permanent Address:</label>
                    <input type="text" th:value="${student.address}" id="permanent-address" name="address" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="parents-name">Parent's Name:</label>
                    <input type="text" th:value="${student.pName}" id="parents-name" name="pName" required>
                </div>
                <div>
                    <label for="deposit">Deposit:</label>
                    <input type="number" th:value="${student.deposit}" id="deposit" name="deposit" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="parents-number">Parent's Number:</label>
                    <input type="text" th:value="${student.pContact}" id="parents-number" name="pContact" required>
                </div>
                <div>
                    <label for="hostel">Hostel:</label>
                    <select id="hostel" th:field="*{room.hostel}"  name="hostel" required>
                        <option value="" disabled selected>Select Hostel</option>
                        <option value="Hostel A">Hostel A</option>
                        <option value="Hostel B">Hostel B</option>
                        <option value="Hostel C">Hostel C</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="birth-date">Birth Date:</span></label>
                    <input type="date" id="birth-date" th:value="${student.birthDate}" name="birthDate" required>
                </div>
                <div>
                    <label for="room-number">Room Number:</label>
                    <input type="text" th:value="${student.room.roomNo}" id="room-number" name="roomNo" required>
                </div>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Update</button>
            </div>
        </form>
    </div>
    <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
</div>

<script>
    // JavaScript to handle input effects
    const inputs = document.querySelectorAll('input[type="text"], input[type="number"], input[type="email"], input[type="date"], select');

    inputs.forEach(input => {
        // Change border color on focus
        input.addEventListener('focus', function() {
            this.style.borderColor = '#FF8C00'; // Dark orange
        });

        // Reset border color when focus is lost
        input.addEventListener('blur', function() {
            this.style.borderColor = '#333'; // Reset to original border color
        });

        // Add blink effect on input
        input.addEventListener('input', function() {
            this.classList.add('blink'); // Add blink class when typing
            setTimeout(() => {
                this.classList.remove('blink'); // Remove class after a short delay
            }, 300); // Adjust the delay time as needed
        });
    });
</script>

</body>
</html>
