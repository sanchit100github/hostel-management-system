<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333; /* Darker text color for contrast */
        }
        header {
            background: linear-gradient(135deg, #00796b, #004d40); /* Green gradient */
            color: white;
            padding: 2rem 3rem; /* Increased padding */
            text-align: center;
            border-bottom: 4px solid #00332b; /* Darker green border */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Softer shadow */
            border-radius: 0 0 15px 15px;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 1px;
        }
        .container {
            max-width: 800px; /* Increased max-width */
            margin: 2rem auto; /* Center the container */
            padding: 2rem;
            display: flex;
            flex-direction: column; /* Column direction for proper alignment */
        }
        .box {
            background-color: #ffffff; /* White background for the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
            padding: 2rem;
            margin-bottom: 2rem; /* Space below this box */
        }
        h2 {
            color: #004d40; /* Dark text for headings */
            font-size: 2.5rem; /* Larger font size */
            margin-bottom: 1rem;
            margin-top: 0rem;
        }
        .details {
            font-size: 16px;
        }
        .details div {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
        .details label {
            color: #00796b; /* Darker color for labels */
            font-weight: bold;
            width: 40%;
        }
        .details span {
            color: #004d40; /* Darker color for text */
            width: 60%;
        }
        .button-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            gap: 10px; /* Space between buttons */
            margin-top: 0rem;
        }
        button {
            background-color: #009688; /* Teal background */
            color: white;
            border: none;
            padding: 12px 24px; /* Padding for the button */
            cursor: pointer;
            border-radius: 8px; /* Rounded corners */
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Shadow for the button */
        }
        button:hover {
            background-color: #00796b; /* Darker teal on hover */
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Merge borders */
            margin-top: 1rem; /* Space above the table */
        }
        table, th, td {
            border: 1px solid #9e9e9e; /* Light gray border */
        }
        th, td {
            padding: 10px;
            text-align: left; /* Align text to the left */
        }
        th {
            background: #00796b; /* Darker green for header */
            color: #fff; /* White text for header */
        }
        .btn-view {
            background-color: #009688; /* Professional blue background */
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block; /* Allow padding */
        }
        .btn-view:hover {
            background-color: #00796b; /* Darker blue on hover */
            transform: scale(1.05);
        }

        input[type="text"]:focus, 
        input[type="number"]:focus, 
        input[type="email"]:focus, 
        input[type="date"]:focus, 
        select:focus {
            border-color: #FF8C00; /* Dark orange */
            outline: none; /* Remove the default outline */
        }
        .blink {
            animation: blink-red 0.5s forwards; /* Blink effect */
        }
        @keyframes blink-red {
            0% {
                border-color: #61a19b;
                background-color: #9ff3eb; /* Original background */
            }
            50% {
                background-color: #9ff3eb; /* Red background during blink */
            }
            100% {
                border-color: #333; /* Reset border color */
                background-color: #9ff3eb; /* Red background during blink */
            }
        }
        .message-section {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message-label {
            font-size: 1.4rem;
            color: #004d40;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #388e3c;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Room Details</h1>
    </header>

    <div th:if="${error != null or message != null}" class="message-section">
        <div class="message-label">Message:</div>
        <p th:class="${error != null} ? 'error-message' : 'success-message'" th:text="${error != null ? error : message}"></p>
    </div>

    <main>
        <div class="container">
            <div class="box">
                <h2>Room Information:</h2>
                <table style="width: 100%; margin-top: 1rem;">
                    <thead>
                        <tr>
                            <th>Detail</th>
                            <th>Information</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Room No:</td>
                            <td id="room-no" th:text="${room.roomNo}"></td>
                        </tr>
                        <tr>
                            <td>Capacity:</td>
                            <td id="room-capacity" th:text="${room.capacity}"></td>
                        </tr>
                        <tr>
                            <td>Current Capacity:</td>
                            <td id="room-curr-capacity" th:text="${room.currCapacity}"></td>
                        </tr>
                        <tr>
                            <td>Individual Rent:</td>
                            <td id="ind-rent" th:text="${room.indRent}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="box">
                <h2>Students:</h2>
                <div class="student-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>View All Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Thymeleaf code to iterate over students -->
                            <tr th:each="student : ${students}">
                                <td th:text="${student.firstName}+' '+${student.lastName}"></td>
                                <td>
                                    <a th:href="@{/student/details/{id}(id=${student.id})}" class="btn-view">Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="button-container">
                <button onclick="window.history.back()">Back</button>
            </div>
        </div>
    </main>

    <script>
        // JavaScript to handle input effects
        const inputs = document.querySelectorAll('input[type="text"], input[type="number"], input[type="email"], input[type="date"], select');
    
        inputs.forEach(input => {
            // Change border color on focus
            input.addEventListener('focus', function() {
                this.style.borderColor = '#FF8C00'; // Dark orange
            });
    
            // Reset border color when focus is lost
            input.addEventListener('blur', function() {
                this.style.borderColor = '#333'; // Reset to original border color
            });
    
            // Add blink effect on input
            input.addEventListener('input', function() {
                this.classList.add('blink'); // Add blink class when typing
                setTimeout(() => {
                    this.classList.remove('blink'); // Remove class after a short delay
                }, 300); // Adjust the delay time as needed
            });
        });
    </script>
</body>
</html>
