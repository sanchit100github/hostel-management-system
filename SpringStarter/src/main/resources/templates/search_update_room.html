<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e0f7fa; /* Same background as the Payments page */
            color: #333; /* Darker text color for contrast */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100vh; /* Full-height body */
        }
        header {
            background: linear-gradient(135deg, #00796b, #004d40); /* Green gradient */
            color: white;
            padding: 2rem 3rem; /* Matching the padding */
            text-align: center;
            border-bottom: 4px solid #00332b;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 15px 15px;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 1px;
        }
        .container {
            flex: 1;
            width: 90%; /* Matching width */
            max-width: 450px;
            margin: 2rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            align-self: center;
        }
        .form-container {
            background-color: white; /* White background for consistency */
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            padding: 3rem;
            width: 100%;
            margin-bottom: 2rem;
            align-self: center;
        }
        .form-container h2 {
            color: #004d40; /* Dark text for the heading */
            text-align: left;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        label {
            color: #00796b;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], select {
            width: 95%; /* Match width of inputs */
            padding: 12px;
            border: 1px solid #00796b;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            transition: border 0.1s, box-shadow 0.3s;
        }
        input[type="text"]:focus, select:focus {
            border-color: #FF8C00;
            outline: none;
        }
        button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
        }
        button:hover {
            background-color: #002922;
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
        }
        .back-button {
            background-color: #009688; /* Teal color */
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
            margin-left: -48px; /* Adjusted position */
        }
        .back-button:hover {
            background-color: #00796b;
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
        }
        .message-section {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message-label {
            font-size: 1.4rem;
            color: #004d40;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #388e3c;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Room Management System</h1>
    </header>

    <div th:if="${error != null or message != null}" class="message-section">
        <div class="message-label">Message:</div>
        <p th:class="${error != null} ? 'error-message' : 'success-message'" th:text="${error != null ? error : message}"></p>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Search Room</h2>
            <form action="/edit-room" method="post">
                <label for="hostel-due">Hostel:</label>
                <select id="hostel-due" name="hostel" required>
                    <option value="" disabled selected>Select Hostel</option>
                    <option value="Hostel A">Hostel A</option>
                    <option value="Hostel B">Hostel B</option>
                    <option value="Hostel C">Hostel C</option>
                </select><br><br>
                <label for="search-room-no">Room No:</label>
                <input type="text" id="search-room-no" name="roomNo" required><br><br><br>
                <button type="submit">Search</button>
            </form>
        </div>
        <button type="button" class="back-button" onclick="window.history.back()">Back</button>
    </div>
</body>
</html>
