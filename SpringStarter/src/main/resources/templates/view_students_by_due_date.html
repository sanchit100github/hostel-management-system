<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(135deg, #00796b, #004d40);
            color: white;
            padding: 2rem 3rem;
            text-align: center;
            border-bottom: 4px solid #00332b;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 15px 15px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .student-list {
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #00796b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            width: 60%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #9e9e9e;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #00796b;
            color: #fff;
        }
        .btn-view {
            background-color: #004d40; /* Mail button color */
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .btn-view:hover {
            background-color: #00332c;
        }
        .no-payments {
            background: #fff;
            border: 1px solid #00796b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            text-align: center;
            color: #d32f2f;
        }
        .message-section {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem auto;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message-label {
            font-size: 1.4rem;
            color: #004d40;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        .error-message {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #388e3c;
            margin-bottom: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 1rem; /* Adjusted for spacing */
            margin-left: 18rem;
        }
        .button-pdf {
            background-color: #004d40; /* Mail button color */
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        .button-pdf:hover {
            background-color: #00332c; /* Darker version of Mail button color */
            transform: scale(1.05);
        }
        .back-button {
            background-color: #009688; /* Back button color */
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        .back-button:hover {
            background-color: #00796b; /* Darker version of Back button color */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>All Students By Due Date</h1>
    </div>

    <div th:if="${error != null or message != null}" class="message-section">
        <div class="message-label">Message:</div>
        <p th:class="${error != null} ? 'error-message' : 'success-message'" th:text="${error != null ? error : message}"></p>
    </div>

    <div class="student-list">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room No</th>
                    <th>Days Left</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${daysLeftMap}">
                    <td th:text="${entry.key.firstName} + ' ' + ${entry.key.lastName}"></td>
                    <td th:text="${entry.key.Room.roomNo}"></td>
                    <td th:text="${entry.value}"></td>
                    <td>
                        <form th:action="@{/send-duedate-mail/{studentId}/{days}(studentId=${entry.key.id}, days=${entry.value})}" method="post">
                            <button type="submit" class="btn-view">Mail</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="button-container">
        <button onclick="window.history.back()" class="back-button">Back</button>
    </div>
</body>
</html>
